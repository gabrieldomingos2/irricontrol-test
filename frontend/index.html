<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title data-i18n="ui.titles.main">Simulador de Sinal - Irricontrol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>

<body class="bg-[#060B10] text-white h-screen w-screen overflow-hidden">

    <div class="absolute top-0 left-0 right-0 h-14 bg-[#060B10] border-b-[2px] border-white/15 z-50 flex items-center justify-start gap-[120px] px-4">
        <div class="flex items-center gap-3">

            <button data-lang="es" class="hover:scale-110 transition" title="Espa√±ol"> <img src="assets/images/es.svg" class="w-6 h-4" alt="Espa√±ol"> </button>
            <button data-lang="de" class="hover:scale-110 transition" title="Deutsch"> <img src="assets/images/de.svg" class="w-6 h-4" alt="Deutsch"> </button>
            <button data-lang="en" class="hover:scale-110 transition" title="English"> <img src="assets/images/uk.svg" class="w-6 h-4" alt="English"> </button>
            <button data-lang="ru" class="hover:scale-110 transition" title="–†—É—Å—Å–∫–∏–π"> <img src="assets/images/ru.svg" class="w-6 h-4" alt="Russian"> </button>
        </div>
        <div class="flex items-center gap-2 ml-[20px]">
            <span class="text-white/70 text-sm font-medium mr-2" data-i18n="ui.labels.tools">Ferramentas</span>

            <button id="toggle-painel" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.data_panel">

            </button>

            <button id="toggle-repetidoras" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.repeater_panel">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/radio.svg); mask-image: url(assets/images/radio.svg);"></span>
            </button>

            <button id="btn-visada" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.line_of_sight">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/mountain.svg); mask-image: url(assets/images/mountain.svg);"></span>
            </button>

            <button id="btn-los-pivot-a-pivot" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.los_pivots">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/radio-tower.svg); mask-image: url(assets/images/radio-tower.svg);"></span>
            </button>

            <button id="btn-buscar-locais-repetidora" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.find_repeater_locations">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/view.svg); mask-image: url(assets/images/view.svg);"></span> 
            </button>

            <button id="toggle-legenda" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.legend">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/captions.svg); mask-image: url(assets/images/captions.svg);"></span>
            </button>

            <button id="toggle-distancias-pivos" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.show_pivot_distances">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/ruler-dimension-line.svg); mask-image: url(assets/images/ruler-dimension-line.svg);"></span> 
            </button>

            <button id="editar-pivos" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.edit_pivots">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/pencil.svg); mask-image: url(assets/images/pencil.svg);"></span>
            </button>

            <button id="desfazer-edicao" class="glass-button p-2 hidden" data-i18n-attr="title" data-i18n="ui.titles.undo_edit">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/undo-2.svg); mask-image: url(assets/images/undo-2.svg);"></span>
            </button>

            <button id="btn-draw-pivot" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.draw_pivot">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/circle.svg); mask-image: url(assets/images/circle.svg);"></span>
            </button>

            <button id="btn-draw-pivot-setorial" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.draw_sector_pivot">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/half-circle.svg); mask-image: url(assets/images/half-circle.svg);"></span>
            </button>

            <button id="btn-draw-pivot-pacman" class="glass-button p-2" data-i18n-attr="title" data-i18n="ui.titles.draw_pacman_pivot">
                <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/circle-dashed.svg); mask-image: url(assets/images/circle-dashed.svg);"></span>
            </button>

       </div>
    </div>

    <div class="absolute top-14 bottom-14 left-0 w-[280px] bg-[#060B10] z-40 p-4 overflow-y-auto">
        <div class="mb-4 backdrop-blur bg-white/5 border border-white/15 px-3 py-[6px] rounded-lg shadow-sm flex items-center gap-2">
            <label for="template-modelo" class="text-sm text-white/70 whitespace-nowrap" data-i18n="ui.labels.template">üåê Template:</label>
            <select id="template-modelo" class="px-2 py-[3px] rounded-md bg-[#060B10]/70 border border-white/15 text-white/80 text-sm focus:outline-none focus:ring-1 focus:ring-white/30 transition w-full">
            </select>
        </div>
        
        <div class="flex flex-col gap-3">
            
        <div class="flex items-center gap-2 backdrop-blur bg-white/5 border border-white/15 px-2 rounded-lg shadow-sm focus-within:ring-1 focus-within:ring-sky-400 transition h-10">
            <button id="coord-search-btn" class="flex items-center justify-center p-1 text-white/70 hover:text-sky-300 transition ml-1" data-i18n-attr="title" data-i18n="ui.titles.search_coordinates">
            <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/map-pin.svg); mask-image: url(assets/images/map-pin.svg);"></span>
            </button>
            <input type="text" id="lat-long-input-field" data-i18n-attr="placeholder" data-i18n="ui.placeholders.lat_lon_search" class="flex-grow h-full pl-0 pr-2 rounded-md bg-transparent border-none text-sm text-white/80 placeholder:text-white/50 focus:outline-none focus:ring-0" />
        </div>

            <form id="formulario" enctype="multipart/form-data" class="flex flex-col gap-3">
                <label for="arquivo" class="w-full h-10 cursor-pointer flex items-center gap-2 border border-white/15 rounded-lg backdrop-blur bg-white/5 hover:bg-white/10 text-white/70 hover:text-sky-300 shadow-sm hover:shadow-[0_0_8px_rgba(255,255,255,0.3)] transition px-2">
                    <span class="sidebar-icon w-5 h-5 ml-2" style="-webkit-mask-image: url(assets/images/file-up.svg); mask-image: url(assets/images/file-up.svg);"></span>
                    <span id="nome-arquivo-label" class="text-sm font-medium truncate" data-i18n="ui.labels.choose_kmz">Escolher Arquivo KMZ</span>
                </label>
                <input type="file" id="arquivo" accept=".kmz" required class="hidden" />

                <button type="submit" class="w-full h-10 flex items-center gap-2 border border-white/15 rounded-lg backdrop-blur bg-white/5 hover:bg-white/10 text-white/70 hover:text-sky-300 shadow-sm hover:shadow-[0_0_8px_rgba(255,255,255,0.3)] transition px-2">
                    <span class="sidebar-icon w-5 h-5 ml-2" style="-webkit-mask-image: url(assets/images/map-pinned.svg); mask-image: url(assets/images/map-pinned.svg);"></span>
                    <span class="text-sm font-medium" data-i18n="ui.buttons.load_kmz">Carregar KMZ</span>
                </button>
            </form>

            <button id="simular-btn" class="w-full h-10 flex items-center gap-2 border border-white/15 rounded-lg backdrop-blur bg-white/5 hover:bg-white/10 text-white/70 hover:text-sky-300 shadow-sm hover:shadow-[0_0_8px_rgba(255,255,255,0.3)] transition hidden px-2">
                <span class="sidebar-icon w-5 h-5 ml-2" style="-webkit-mask-image: url(assets/images/radio.svg); mask-image: url(assets/images/radio.svg);"></span>
                <span class="text-sm font-medium" data-i18n="ui.buttons.run_study">Rodar Estudo de Sinal</span>
            </button>

            <button id="exportar-btn" class="w-full h-10 flex items-center gap-2 border border-white/15 rounded-lg backdrop-blur bg-white/5 hover:bg-white/10 text-white/70 hover:text-sky-300 shadow-sm hover:shadow-[0_0_8px_rgba(255,255,255,0.3)] transition px-2">
                <span class="sidebar-icon w-5 h-5 ml-2" style="-webkit-mask-image: url(assets/images/download.svg); mask-image: url(assets/images/download.svg);"></span>
                <span class="text-sm font-medium" data-i18n="ui.buttons.export_kmz">Exportar KMZ</span>
            </button>

            <button id="resetar-btn" class="w-full h-10 flex items-center gap-2 border border-white/15 rounded-lg backdrop-blur bg-white/5 hover:bg-white/10 text-white/70 hover:text-sky-300 shadow-sm hover:shadow-[0_0_8px_rgba(255,255,255,0.3)] transition px-2">
                <span class="sidebar-icon w-5 h-5 ml-2" style="-webkit-mask-image: url(assets/images/undo-2.svg); mask-image: url(assets/images/undo-2.svg);"></span>
                <span class="text-sm font-medium" data-i18n="ui.buttons.reset">Resetar</span>
            </button>
        </div>

        <div id="painel-repetidora" class="mt-4 bg-white/5 border border-white/15 backdrop-blur-md rounded-xl shadow-lg w-60 p-2 hidden">
            <div class="flex justify-between items-center mb-3">
                <h2 class="font-semibold text-sm text-white/80" data-i18n="ui.titles.repeater_panel_setup">üì° Configurar Repetidora</h2>
                <button id="fechar-painel-rep" class="text-red-400 hover:text-red-500 font-bold text-lg">‚úñ</button>
            </div>
            <label class="text-xs text-white/60 mb-1 block" data-i18n="ui.labels.antenna_height">Altura da Antena (m)</label>

            <label class="text-xs text-white/60 mb-1 block" data-i18n="ui.labels.receiver_height">Altura do Receiver (m)</label>
            <input id="altura-receiver-rep" type="number" value="3" class="w-full h-8 px-2 rounded-lg border border-white/20 bg-[#060B10]/40 text-white text-sm focus:outline-none focus:ring-1 focus:ring-white/30 transition mb-3" />
            <button id="confirmar-repetidora" class="w-full h-8 flex items-center justify-center gap-2 border border-white/15 rounded-lg bg-white/10 hover:bg-white/20 text-[#B0BEC5] hover:text-[#60A5FA] shadow-sm hover:shadow-[0_0_8px_rgba(255,255,255,0.3)] transition">
             <span class="sidebar-icon w-5 h-5" style="-webkit-mask-image: url(assets/images/radio.svg); mask-image: url(assets/images/radio.svg);"></span>
             <span class="text-sm font-medium" data-i18n="ui.buttons.simulate">Simular</span>
             </button>
        </div>
    </div>

    <div class="absolute top-14 bottom-14 right-0 w-12 bg-[#060B10] z-40"></div>

    <div class="absolute bottom-6 left-72 flex items-center gap-2 z-50">
        <span class="text-xs text-white/60"></span>
        <input id="range-opacidade" type="range" min="0" max="1" step="0.1" value="1" class="range-slider-custom w-24" />
    </div>

    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-50">
        <span class="text-gray-500 text-xs">Powered by Irricontrol</span>
    </div>

    <div class="absolute top-14 bottom-14 left-[280px] right-12 z-10">
        <div id="map" class="w-full h-full bg-neutral-900"></div>
    </div>

    <div id="overlay-panels-container" class="absolute top-16 right-16 z-20 flex flex-col space-y-4">

    <div id="painel-dados" class="w-64 bg-[#060B10]/70 border border-white/15 backdrop-blur-md rounded-xl shadow-xl p-4 flex-shrink-0">
        <h2 class="text-sm font-semibold text-white/80 mb-3" data-i18n="ui.titles.data_panel">üìä Dados da Simula√ß√£o</h2>

        </div>

        <p id="fora-cobertura" class="text-sm text-white/70 mb-1" data-i18n="ui.labels.out_of_coverage">Fora da cobertura: --</p>
        <p id="altura-antena-info" class="text-sm text-white/70 mb-1" data-i18n="ui.labels.main_antenna">Antena principal: -- m</p>
        <p id="altura-receiver-info" class="text-sm text-white/70 mb-1" data-i18n="ui.labels.receiver">Receiver: -- m</p>

        <p id="total-bombas" class="text-sm text-white/70 mb-1 hidden" data-i18n="ui.labels.pump_houses">Casas de bomba: --</p>
    </div>

    <div id="painel-repetidoras" class="w-64 bg-[#060B10]/70 border border-white/15 backdrop-blur-md rounded-xl shadow-xl p-2 flex flex-col min-h-0 flex-grow">
        <h2 class="text-sm font-semibold text-white/80 mb-2 px-2 flex-shrink-0" data-i18n="ui.titles.repeater_panel">üì° Repetidoras</h2>

            </div>
    </div>
    
</div>

    <div id="mensagem" class="hidden absolute bottom-16 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg text-center font-semibold z-[10000]"></div>
    <div id="loader" class="hidden absolute inset-0 bg-[#060B10] bg-opacity-60 flex flex-col items-center justify-center z-[10001]">
        <svg class="animate-spin h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        <span class="mt-4 text-lg font-bold text-green-300" data-i18n="ui.labels.processing">Processando...</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/drawing.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        lucide.createIcons();
    </script>
